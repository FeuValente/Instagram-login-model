<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="instalogo.png">    
</head>>
</html>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="smartphone.PNG" alt="Smartphone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="instagram1.PNG" class="intagram-logo" alt="Logo instagram">
                <div class="profile-photo">
                    <img src="photo_perfil.jpg" alt="Profile photo">
                </div>
                <a href="https://www.instagram.com/" class="instagram-login">Continue como Feu_Valente</a>
                <a href="https://www.instagram.com/" class="intagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é Feu_Valente?</p>
              <p class="not-account">
                  <a href="0" class="link-blue">Trocar de conta</a>
                  ou 
                  <a href="https://www.instagram.com/accounts/emailsignup/" class="link-blue">Cadastre-se</a>
              </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" target="_blank" class="app-download"></a>
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
